<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/user.css">
    <link rel="stylesheet" href="assets/css/list.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>
<body>
    
    <div class="container-fluid">

        <div class="row" id="header">
            <div class="col-md-6" id="logo">
                <a href="index.html">Magic: The Gathering Collection Tracker</a>
            </div>
            <div class="col-md-6">
                <div id="nav">
                    <a href="index.html" class="active">User</a>
                    <a href="card-search.html">Card Search</a>
                    <a href="store-search.html">Store Search</a>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6" id="userStuff">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form>
                            <div class="form-group">
                                <label for="text">User Name</label>
                                <input type="text" class="form-control" id="username-input" aria-describedby="emailHelp" placeholder="User Name">
                                <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="text">Password</label>
                                <input type="password" class="form-control" id="password-input" placeholder="Password">
                                <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                            </div>
            
                            <button type="submit" class="btn btn-primary" id="logged">Log In</button>
                        </form>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Create Account</h5>
                        <form>
                            <div class="form-group">
                                <label for="text">User Name</label>
                                <input type="text" class="form-control" id="userCreate-input" aria-describedby="emailHelp" placeholder="User Name">
                                <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="text">Password</label>
                                <input type="password" class="form-control" id="passwordCreate-input" placeholder="Password">
                                <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="text">Confirm Password</label>
                                <input type="password" class="form-control" id="passwordConfirm-input" placeholder="Password">
                            </div>
            
                            <button type="submit" class="btn btn-primary" id="created">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        
        <div class="col-md-8" id="collection">
            
        </div>
    </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row" id="table-title"></div>
                <div class="row" id="dashboard"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="list">

            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/user.js"></script>
    <script src="assets/js/list.js"></script>

</body>
</html>
