<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/card-search.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>

    <div class="container-fluid">

        <div class="row" id="header">
            <div class="col-md-6" id="logo">
                <h1 class="title"><i>Magic: The Gathering</i> â€” Card Search</h1>
            </div>
            <div class="col-md-6">
                <div id="nav">
                    <a href="index.html" class="leftmost">Collection</a>
                    <a href="card-search.html">Card Search</a>
                    <a href="store-search.html">Store Search</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!-- below is my search input field -->
    <form id="searchForm">
        <label for="search">Search for your card:</label>
        <br>
        <input id="search" type="text">
        <br>
        <br>
        <input id="searchBtn" type="submit" value="Card Search">
        <input id="loginBtn" type="submit" value="Login">
    </form>
    <br>
    <!-- below is where the card informatino will display -->
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="list">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="oneCard"> </div>

            <div class="col-md-4" id="info"> </div>

        </div>
    </div>

    <div id="user-login" class="modal">
        <div class="modal-content">
          <span class="close login-close">&times;</span>
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                  <h5 class="card-title">Login</h5>
                  <form>
                      <div class="form-group">
                          <label for="text">User Name</label>
                          <input type="text" class="form-control" id="username-input" placeholder="User Name">
                          <small class="form-text text-muted" id="usernameHelp">We'll never share your username with anyone else.</small>
                      </div>
                      <div class="form-group">
                          <label for="text">Password</label>
                          <input type="text" class="form-control" id="password-input" placeholder="Password">
                          <small class="form-text text-muted" id="usernameHelp">We'll never share your password with anyone else.</small>
                      </div>
                      <button class="btn btn-primary" type="submit" id="login-submit">Log In</button>
                  </form>
              </div>
          </div>
        </div>
    </div>

    <div id="invalid-username" class="modal">
        <div class="modal-content">
          <span class="close user-close">&times;</span>
          <p class="text-center">Invalid Username</p>
        </div>
    </div>

    <div id="invalid-password" class="modal">
        <div class="modal-content">
          <span class="close password-close">&times;</span>
          <p class="text-center">Invalid Password</p>
        </div>
    </div>    

    <script src="assets/js/card-search.js"></script>

</body>
</html>
